<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen GameTrade - 專業遊戲交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-wider text-blue-400">NEXTGEN <span class="text-white text-sm font-normal">遊戲交易</span></h1>
            <div class="space-x-6">
                <a href="#" class="nav-link hover:text-blue-400">首頁</a>
                <a href="#" class="nav-link hover:text-blue-400">我要買</a>
                <a href="#" class="nav-link hover:text-blue-400">我要賣</a>
                <button onclick="alert('登入系統維護中，請稍後再試！')" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 transition">登入 / 註冊</button>
            </div>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white py-12">
        <div class="container mx-auto px-4 flex flex-col items-center text-center">
            <h2 class="text-4xl font-extrabold mb-4">全台首創「找回必賠」帳號交易平台</h2>
            <p class="text-gray-400 mb-8 text-lg">專注於《逆水寒》、《燕雲十六聲》高價值虛擬資產保障</p>
            <div class="w-full max-w-2xl flex bg-white rounded-full overflow-hidden shadow-2xl">
                <input type="text" placeholder="搜尋遊戲、帳號、伺服器..." class="flex-grow p-4 text-gray-800 focus:outline-none">
                <button onclick="alert('搜尋功能連線中...')" class="bg-blue-500 px-8 hover:bg-blue-600 text-white"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold border-l-4 border-blue-500 pl-3">熱門遊戲專區</h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition group p-6">
                <h4 class="text-xl font-bold mb-4 text-slate-800">逆水寒專區</h4>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="contactAgent('逆水寒帳號')" class="bg-gray-50 py-3 rounded-lg hover:bg-blue-50 text-blue-600">帳號交易</button>
                    <button onclick="contactAgent('逆水寒金幣')" class="bg-gray-50 py-3 rounded-lg hover:bg-blue-50 text-blue-600">金幣交易</button>
                    <button onclick="contactAgent('逆水寒代練')" class="bg-gray-50 py-3 rounded-lg hover:bg-blue-50 text-blue-600">專業代練</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition p-6">
                <h4 class="text-xl font-bold mb-4 text-slate-800">燕雲十六聲專區</h4>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="contactAgent('燕雲首抽')" class="bg-gray-50 py-3 rounded-lg hover:bg-blue-50 text-blue-600">首抽帳號</button>
                    <button onclick="contactAgent('燕雲資源')" class="bg-gray-50 py-3 rounded-lg hover:bg-blue-50 text-blue-600">神兵資源</button>
                    <button onclick="contactAgent('燕雲包賠')" class="bg-gray-50 py-3 rounded-lg hover:bg-blue-50 text-blue-600">定向包賠</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 定義聯繫經紀人的函數
        function contactAgent(serviceType) {
            alert("正在為您連線「" + serviceType + "」專業經紀人...\n\n目前客服排隊人數：2人\n請稍候！");
        }

        // 為導航欄連結加入提示
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert(this.innerText + " 功能開發中，感謝關注！");
            });
        });
    </script>
</body>
</html>
