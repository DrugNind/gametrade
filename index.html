<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen GameTrade - 專業遊戲交易平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-wider text-blue-400">NEXTGEN <span class="text-white text-sm font-normal">遊戲交易</span></h1>
            <div class="space-x-6">
                <a href="#" class="nav-btn hover:text-blue-400">首頁</a>
                <a href="#" class="nav-btn hover:text-blue-400 text-blue-300 font-bold">我要買</a>
                <a href="#" class="nav-btn hover:text-blue-400">我要賣</a>
                <button onclick="alert('登入系統正在串接 SSL 加密認證，請稍候再試！')" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 transition">登入 / 註冊</button>
            </div>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white py-12 text-center">
        <h2 class="text-4xl font-extrabold mb-4">全台首創「找回必賠」交易平台</h2>
        <p class="text-gray-400 mb-8">專注於《逆水寒》、《燕雲十六聲》高價值虛擬資產保障</p>
        <div class="flex justify-center">
            <button onclick="contactAgent('全域搜尋')" class="bg-blue-500 p-4 rounded-full w-64 shadow-lg hover:scale-105 transition transform">開始搜尋商品</button>
        </div>
    </header>

    <main class="container mx-auto p-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h4 class="text-xl font-bold mb-4">逆水寒專區</h4>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="contactAgent('逆水寒帳號')" class="bg-gray-100 p-3 rounded hover:bg-blue-50">帳號交易</button>
                    <button onclick="contactAgent('逆水寒金幣')" class="bg-gray-100 p-3 rounded hover:bg-blue-50">金幣交易</button>
                    <button onclick="contactAgent('逆水寒代練')" class="bg-gray-100 p-3 rounded hover:bg-blue-50">專業代練</button>
                </div>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h4 class="text-xl font-bold mb-4">燕雲十六聲專區</h4>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="contactAgent('燕雲首抽')" class="bg-gray-100 p-3 rounded hover:bg-blue-50">首抽帳號</button>
                    <button onclick="contactAgent('燕雲資源')" class="bg-gray-100 p-3 rounded hover:bg-blue-50">神兵資源</button>
                    <button onclick="contactAgent('燕雲包賠')" class="bg-gray-100 p-3 rounded hover:bg-blue-50">定向包賠</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 聯繫經紀人的彈出視窗函數
        function contactAgent(serviceName) {
            const message = `【交易諮詢中】\n\n您正在諮詢：${serviceName}\n\n目前平台正在進行 Beta 測試。\n請留下您的聯繫資訊，專業經紀人將於 5 分鐘內聯繫您！`;
            alert(message);
        }

        // 攔截導航連結點擊
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                alert('「' + this.innerText + '」模組正在對接金流接口，敬請期待！');
            });
        });
    </script>
</body>
</html>
